<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/iotUI.js"></script>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">IOT Counter</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">History</a></li>
        <li><a href="#">About Me</a></li>
      </ul>
    </div>
  </nav>
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Badminton Court</span>
          <p id="badminton-court-count" class="count">10</p>
        </div>
        <div class="card-action">
          <a href="#">History</a>
          <a href="#">Details</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Gym</span>
          <p id="gym-count" class="count">10</p>
        </div>
        <div class="card-action">
          <a href="#">History</a>
          <a href="#">Details</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Car Parking</span>
          <p id="car-parking-count" class="count">20</p>
        </div>
        <div class="card-action">
          <a href="#">History</a>
          <a href="#">Details</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
